<div>
    <form class="formulario" #formSingUp="ngForm" (ngSubmit)="sendData(formSingUp)">
        <div class="container">
        <div class="col-md-12">
            <div class="card text-center">
              
              <div class="card-body">
                <h1 class="card-title">Crear Nueva Cuenta</h1>
                <div class="form-group">
                    <span *ngIf="formSingUp.submitted && formSingUp.controls['email'].errors"> Campo Requerido</span>
                    <input class="form-control"
                     id= "email"type="text" 
                     name="email"
                      [(ngModel)]="user.email"
                       placeholder="Email"
                       required>
                </div>
                <div class="form-group">
                    <span *ngIf="formSingUp.submitted && formSingUp.controls['name'].errors"> Campo Requerido</span>
                    <input class="form-control"
                     id= "nombre"
                     type="text"
                      name="name" 
                      [(ngModel)]="user.name"
                       placeholder="Nombre"
                       required>
                 </div>
                <div class="form-group">
                  <span *ngIf="formSingUp.submitted && formSingUp.controls['password'].errors"> Campo Requerido</span>
                     <input class="form-control"
                      id= "password"
                      type="password" 
                      name="password"
                       [(ngModel)]="user.password" 
                       placeholder="Contraseña"
                       required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
              </div>
            </div>
          </div>
          <div class="cuenta" >
            <a routerLink="/login">¿Ya tienes cuenta? Ingresar.</a>
        </div>
        </div>
    </form>
</div>
