<div>
    <form class="formulario" #formSingUp="ngForm" (ngSubmit)="sendData(formSingUp)">
        <div class="container">
        <div class="col-md-12">
            <div class="card text-center">
              
              <div class="card-body">
                <h1 class="card-title">Login</h1>
                <div class="form-group">
                  <span *ngIf="formSingUp.submitted && formSingUp.controls['email'].errors"> Campo Requerido</span>
                    <input class="form-control" 
                    id= "email"type="text"
                     name="email" 
                     [(ngModel)]="user.email" 
                     placeholder="Email"
                     required>
                </div>
                <div class="form-group">
                  <span *ngIf="formSingUp.submitted && formSingUp.controls['password'].errors"> Campo Requerido</span>
                     <input class="form-control" 
                     id= "password
                     "type="password"
                      name="password" [(ngModel)]="user.password" 
                      placeholder="Contraseña"
                      required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </div>
          </div>
          <div class="cuenta" >
            <a routerLink="/register">¿No tienes cuenta? Crear Una</a>
        </div>
        </div>
    </form>
</div>
